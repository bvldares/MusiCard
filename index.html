<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
</head>
<body>
    <main id="card">
      <img src="images/illustration-hero.svg" alt="girl wearing headphones while dancing in the night" class="card-img">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-body">You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
      <div class="card-plan">
        <img class="card-music-icon" src="images/icon-music.svg" alt="music icon">
        <p class="card-plan-lenght">Annual Plan</p>
        <p class="card-plan-price">$59.99/year</p>
        <a  class="card-link" href="#">Change</a>
      </div>
      <button class="card-payment-btn">Proceed to Payment</button>
      <h3 class="card-cancel-order">Cancel Order</h3>
    </main>
</body>
</html>
